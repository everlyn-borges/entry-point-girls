<DOCTYPE>
    <html>
        <head>
            <litle>
                Meu Formulário
            </litle>
            <link rel="stylesheet" href="formulario.css"></link>
            <script type="text/javascript" src="formulario.js"></script>
        </head>
        <body>
            <form action = "http://cursos.grandeporte.com.br:3001" method="post">
                <div>
                    <table>
                            <div align="center">
                        <!-- Primeira linha -->
                        <tr>
                            <td></td>
                                <label for="">Nome:</label>
                                <input id="nome" type="text" placeholder="Digite seu nome" name="nome">
                            <td>
                                <label> Sobrenome</label>
                                <input type="text" placeholder="Digite seu sobrenome" name="sobrenome">
                            </td>
                        </tr>
                        <!-- Fim da primeira linha -->

                        <!-- Segunda linha -->
                        <tr>
                            <td>
                                <label>CEP</label>
                                <input id='cep' type="text" placeholder="Digite seu CEP" name="CEP">
                                ><button type="button" onclick="buscarLogradouro()">Consultar CEP</button>
                                <span id='txt-cep'> </span>
                            </td>
                            <td>
                                <label>Logradouro</label>
                                <input id="Logradouro" type="text" placeholder="Logradouro" name="Logradouro">
                            </td>
                            <td></td>
                    
                        </tr>
                        <!-- Fim da segunda linha -->

                        <!-- Começo da terceira linhas -->
                        <tr>
                            <td>
                                <label>Complemento</label>
                                <input type="text" placeholder="Digite o complemento" name="Complemento">
                            </td>
                            <td>
                                <label>Cidade</label>
                                <input type="text" placeholder="Digite a cidade" name="Cidade">
                            </td>
                            <td>
                                <label>UF</label>
                                <input type="text" placeholder="Digite o estado" name="UF">
                            </td>
                        </tr>

                        <!-- Fim da terceira linha -->
                        <tr>
                            <td>
                                <button type = "submit"> Salvar </button>
                            </td>
                            <td>
                                <!-- button não grava os dados -->
                                <button type = "button"> Voltar </button>
                            </td>
                        </tr>
                    </table>
                </div>
            </form>
        </body>
    </html>
